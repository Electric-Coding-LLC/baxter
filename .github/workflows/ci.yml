name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: true
      - run: go mod download
      - run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - run: govulncheck ./...
      - run: go test ./...

  macos-app-test:
    runs-on: [self-hosted, macOS, ARM64, baxter-macos26]
    env:
      DERIVED_DATA_PATH: ${{ github.workspace }}/.ci/DerivedData
    steps:
      - uses: actions/checkout@v4
      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: ${{ env.DERIVED_DATA_PATH }}
          key: ${{ runner.os }}-${{ runner.arch }}-xcode-deriveddata-${{ hashFiles('apps/macos/BaxterMenuBarApp.xcodeproj/project.pbxproj', 'apps/macos/BaxterMenuBarApp/**/*.swift', 'apps/macos/BaxterMenuBarAppTests/**/*.swift') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-xcode-deriveddata-
      - name: Run macOS app tests
        run: xcodebuild -project apps/macos/BaxterMenuBarApp.xcodeproj -scheme BaxterMenuBarApp -destination 'platform=macOS' -derivedDataPath "$DERIVED_DATA_PATH" test
